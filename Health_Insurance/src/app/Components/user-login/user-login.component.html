<div class="cont" [ngClass]="{ 's--signup': isSignUp, 's--forgot': forgotMode, 's--reset': resetMode }">
  <!-- Sign In Form -->
  <div class="form sign-in" *ngIf="!isSignUp && !forgotMode && !resetMode">
    <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
      <h2>Welcome back!</h2>
      <label>
        <span>Email</span>
        <input type="email" formControlName="email" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" formControlName="password" />
      </label>
      <p class="forgot-pass" (click)="enableForgotMode()">Forgot your password?</p>
      <button class="submit" type="submit">Sign In</button>
    </form>
  </div>

  <!-- Sign Up Form -->
  <div class="sub-cont">
    <div class="form sign-up" *ngIf="isSignUp">
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
        <h2>Create your Account</h2>
        <div class="form-fields">
          <label>
            <span>Full Name</span>
            <input type="text" formControlName="fullName" />
          </label>
          <label>
            <span>Email</span>
            <input type="email" formControlName="email" />
          </label>
          <label>
            <span>Phone</span>
            <input type="text" formControlName="phoneNumber" />
          </label>
          <label>
            <span>Password</span>
            <input type="password" formControlName="password" />
          </label>
          <label>
            <span>Confirm Password</span>
            <input type="password" formControlName="confirmPassword" />
          </label>
          <button class="submit" type="submit">Sign Up</button>
        </div>
      </form>
    </div>

    <!-- Forgot Password Form -->
    <div class="form forgot-password" *ngIf="forgotMode">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPassword()">
        <h2>Forgot Password?</h2>
        <label>
          <span>Email</span>
          <input type="email" formControlName="email" />
        </label>
        <button class="submit" type="submit">Send Reset Token</button>
        <p class="back-to-login" (click)="toggleForm()">← Back to Login</p>
      </form>
    </div>

    <!-- Reset Password Form -->
    <div class="form reset-password" *ngIf="resetMode">
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()">
        <h2>Reset Password</h2>
        <label>
          <span>Token</span>
          <input type="text" formControlName="token" />
        </label>
        <label>
          <span>New Password</span>
          <input type="password" formControlName="newPassword" />
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" formControlName="confirmNewPassword" />
        </label>
        <button class="submit" type="submit">Reset Password</button>
        <p class="back-to-login" (click)="toggleForm()">← Back to Login</p>
      </form>
    </div>
  </div>

  <!-- Toggle Button Panel -->
  <div class="img" *ngIf="!forgotMode && !resetMode">
    <div class="img__text m--up" *ngIf="!isSignUp">
      <h2>New here?</h2>
      <p>Sign up and discover great opportunities!</p>
    </div>
    <div class="img__text m--in" *ngIf="isSignUp">
      <h2>Already have an account?</h2>
      <p>If you already have an account, sign in here!</p>
    </div>
    <div class="img__btn" (click)="toggleForm()">
      <span class="m--up">Sign Up</span>
      <span class="m--in">Sign In</span>
    </div>
  </div>
</div>
