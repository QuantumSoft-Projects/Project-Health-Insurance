<section class="car-insurance-section">
    <div class="container">
      <h1 class="section-title">{{ title }}</h1>
      <p class="section-subtitle">{{ subtitle }}</p>
 
      <div class="insurance-features">
        <div class="feature-card" *ngFor="let benefit of benefits">
          <div class="feature-icon">
            <i class="fa" [ngClass]="'fa-' + benefit.icon"></i>
          </div>
          <h4>{{ benefit.title }}</h4>
          <p>{{ benefit.description }}</p>
        </div>
      </div>
 
      <div class="faq-section">
        <h2>Frequently Asked Questions</h2>
        <div class="faq-container">
          <div class="faq-item" *ngFor="let faq of faqs; let i = index">
            <h4 (click)="toggleFaq(i)">
              {{ faq.question }}
            </h4>
            <p *ngIf="selectedFaq === i">{{ faq.answer }}</p>
          </div>
        </div>
      </div>
 
      <div class="cta-container">
        <h3>Ready to Protect Your Car?</h3>
        <p>Get a quick quote or connect with our experts.</p>
        <div class="cta-buttons">
          <button class="btn btn-primary" (click)="getQuote()">Get a Free Quote</button>
          <button class="btn btn-secondary" (click)="comparePlans()">Compare Plans</button>
          <button class="btn btn-outline" (click)="connectSupport()">Talk to Support</button>
          <button class="btn btn-dark" (click)="buyNow()">Buy Now</button>
        </div>
      </div>
    </div>
  </section>
