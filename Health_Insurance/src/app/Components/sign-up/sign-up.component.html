<div class="form-container">



    <h2> Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
  
      <input
        type="text"
        formControlName="fullName"
        placeholder="Full Name"
      />
      <div *ngIf="signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched" class="error">
        Full name is required
      </div>
  
      <input
        type="email"
        formControlName="email"
        placeholder="Email"
      />
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">
        Valid email is required
      </div>
  
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
      />
      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">
        Password must be at least 6 characters
      </div>
  
      <input
        type="text"
        formControlName="policyNumber"
        placeholder="Policy Number"
      />
      <div *ngIf="signupForm.get('policyNumber')?.invalid && signupForm.get('policyNumber')?.touched" class="error">
        Policy number is required
      </div>
  
      <button type="submit">Register</button>
    </form>
  
    <p>Already registered? <a routerLink="/login">Log In</a></p>
  </div>
